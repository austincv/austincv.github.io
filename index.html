---
layout: default
---

<div class="posts">

  <a href="{{ site.baseurl }}/galleries" ><img src="{{ site.baseurl }}/images/austria/IMG_20150328_100618497.jpg" alt="Galleries" /></a>

  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
